apiVersion: apps/v1
kind: Deployment
metadata:
  name: doswebstation-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doswebstation
  template:
    metadata:
      labels:
        app: doswebstation
    spec:
      containers:
      - name: doswebstation
        image: ghcr.io/rebrest265/rebrest265/doswebstation:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /index.html
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /index.html
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: game-storage
          mountPath: /usr/share/nginx/html/games
        - name: settings-configuration
          mountPath: /usr/share/nginx/html/
        - name: romlist
          mountPath: /usr/share/nginx/html/games
        resources:
          requests:
            cpu: "200m"
            memory: "128Mi"
          limits:
            cpu: "2"
            memory: "1Gi"
      volumes:
      - name: game-storage
        hostPath:
          path: /mnt/data/dos-games 
          type: Directory
      - name: settings-configuration
        configMap:
          name: settingsmap
      - name: romlist
        configMap:
          name: romlistmap
